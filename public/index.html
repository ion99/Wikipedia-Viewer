  <body> 
    <div id="switch" class="before">
      <div class="container">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h2>Click here for a random article</h2></a>
      </div>
      <br>
      <div class="container">
        <form class="data-fetcher" autocomplete="off">
          <input type="search" onclick="reset();" name="wiki" placeholder="Search..."/>
            <button class="button" type="submit">&#128269</button>
        </form>
      </div>
    </div>
